        max-width: 480px;
        width: 100%;
      }
      h1 {
        color: #4caf50;
        font-size: 26px;
        margin-bottom: 20px;
      }
      p {
        color: #333;
        margin-bottom: 30px;
        font-size: 16px;
      }
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: #4a90e2;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #357ab7;
      }
